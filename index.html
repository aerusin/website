<html>
    <head>
        <title>First Website Created</title>
        <link rel="stylesheet" href="./style.css">
        <style>
            h2 {
                color: black;
                text-align: center;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-weight: bold;
            }
            .cat {
                margin-left: auto;
                margin-right: auto;
                width: 30%;
                display:block;
                border-radius: 25px;
            }
            body {
                background-image: radial-gradient(#cc5f5f, #5798ee);
            }
            button {
                background-color: #cc5f5f;
                width: 100px;
                height: 60px;
                
            }
            li {
                color:rgb(182, 40, 182);
                font-size: large;
            }
            div {
                width: 50px;
                height: 50px;
                background-color: royalblue;
                animation-name: rainbow;
                animation-duration: 4s;
                position: relative;

            }

            @keyframes rainbow {
                0% {background-color: red; left: 0px; top: 0px;}
                25% {background-color: orange; left: 100px; top: 100px;}
                50% {background-color: green; right: 200px; top: 0px;}
                100% {background-color: blue; left: 100px; top: -100px;}
            }
        </style>
        <script>
            function changeColor(){
             var randomColor =  '#' + Math.floor(Math.random()*16777215).toString(16);
             document.getElementById('button1').style.backgroundColor = randomColor;
            }

        </script>
    </head>

    <body>

        <img src="winston.jpg" class=cat>
        <h2>Cute picture of my cat Winston in a box</h2>

        
        
        
        <h3>Grocery List From <a href=https://foodlion.com/">Food Lion</a></h1>
        <ul>
            <li>Pizza</li>
            <li>Soda</li>
            <li>Eggs</li>
        </ul>


        <label for="button">Click to change button to random color</label>
        <button type = "button" onclick=changeColor() id="button1">Click Here!</button>
    
        
        
        <div></div>
       


    </body>


</html>
